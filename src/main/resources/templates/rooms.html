<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/header::head"></div>

        <title>Rooms - doubleTee</title>
    </head>
    <body class="w-full">
        <div id="app" class="flex flex-col">
            <div class="content flex-1 min-h-[calc(100vh-45px)]">
                <nav th:replace="fragments/navbar::navbar"></nav>
                <div
                    class="flex flex-col justify-center align-center w-3/5 m-auto"
                >
                    <div
                        th:include="fragments/display-rooms::displayRooms"
                        th:with="rooms=${rooms}"
                    ></div>
                </div>

                 <h1
                    class="text-xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
                    th:text="${slots}"
                ></h1>

            </div>
            <footer th:replace="fragments/footer::footer"></footer>
        </div>
    </body>
</html>
