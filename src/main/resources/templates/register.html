<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/header::head"></div>
        <title>Register - doubleTee</title>
    </head>
    <body class="h-[80vh]">
        <nav th:replace="fragments/navbar::navbar"></nav>

        <div
            class="flex flex-col min-h-full items-center justify-center px-4 sm:px-6 lg:px-8"
        >
            <div>
                <h1
                    class="text-xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
                >
                    Register for doubleTee
                </h1>
            </div>

            <div class="w-full max-w-md space-y-8">
                <form
                    class="mt-8 space-y-6"
                    method="POST"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
                >
                    <div class="-space-y-px rounded-md shadow-sm">
                        <div class="">
                            <label for="name" class="sr-only">Name</label>
                            <input
                                id="name"
                                name="name"
                                type="text"
                                th:field="*{name}"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Your Name"
                            />
                        </div>

                        <div class="mb-4">
                            <label for="username" class="sr-only"
                                >Email address</label
                            >
                            <input
                                id="username"
                                name="username"
                                type="email"
                                th:field="*{email}"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Email address"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="password" class="sr-only"
                                >Password</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                th:field="*{password}"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Password"
                            />
                        </div>

                        <div class="mb-4">
                            <label for="cgpa" class="sr-only">CGPA</label>
                            <input
                                id="cgpa"
                                name="cgpa"
                                type="number"
                                th:field="*{CGPA}"
                                min="0"
                                max="4"
                                step=".01"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="CGPA"
                            />
                        </div>

                        <div class="mb-4">
                            <label for="batch" class="sr-only">Batch</label>
                            <input
                                id="batch"
                                name="batch"
                                type="number"
                                step="1"
                                min="2000"
                                max="4000"
                                th:field="*{batch}"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Batch i.e. 2020"
                            />
                        </div>

                        <div class="mb-4">
                            <label for="degree" class="sr-only">Degree</label>
                            <input
                                id="degree"
                                name="degree"
                                type="text"
                                th:field="*{degree}"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Degree"
                            />
                        </div>
                        <!--                        <div class="mb-4">-->
                        <!--                            <label for="dob" class="sr-only"-->
                        <!--                                >Date of Birth</label-->
                        <!--                            >-->
                        <!--                            <input-->
                        <!--                                id="dob"-->
                        <!--                                name="dob"-->
                        <!--                                type="date"-->
                        <!--                                th:field="*{DOB}"-->
                        <!--                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"-->
                        <!--                                placeholder="Date of Birth"-->
                        <!--                            />-->
                        <!--                        </div>-->
                        <div class="mb-4">
                            <label for="address" class="sr-only"
                                >Postal Address</label
                            >
                            <input
                                id="address"
                                name="address"
                                type="text"
                                th:field="*{postalAddress}"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Postal Address"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                        >
                            <span
                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                                <svg
                                    class="h-5 w-5 text-primary-700 group-hover:text-primary-500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </span>
                            Register
                        </button>
                    </div>
                    <div>
                        <span>
                            Already registered?
                            <a th:href="@{/login}" class="text-primary-500"
                                >Login here</a
                            >
                        </span>
                    </div>
                    <p
                        th:errors="*{name}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('name')}"
                    ></p>
                    <p
                        th:errors="*{email}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('email')}"
                    ></p>
                    <p
                        th:errors="*{password}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('password')}"
                    ></p>
                    <p
                        th:errors="*{CGPA}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('CGPA')}"
                    ></p>
                    <p
                        th:errors="*{batch}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('batch')}"
                    ></p>
                    <p
                        th:errors="*{degree}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('degree')}"
                    ></p>
                    <p
                        th:errors="*{DOB}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('DOB')}"
                    ></p>
                    <p
                        th:errors="*{postalAddress}"
                        class="text-red-500"
                        th:if="${#fields.hasErrors('postalAddress')}"
                    ></p>
                </form>

                <div
                    th:if="${param.success}"
                    class="bg-primary-100 border border-primary-400 text-primary-600 px-4 py-3 rounded relative"
                    role="alert"
                >
                    <strong class="font-bold">Success! </strong>
                    <span class="block sm:inline"
                        >You have successfully registered our app!</span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
