<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/header::head"></div>
        <title>Oops - Error</title>
    </head>
    <body>
        <div id="app" class="flex flex-col">
            <div class="content flex-1 min-h-[calc(100vh-45px)]">
                <nav th:replace="fragments/navbar::navbar"></nav>

                <section class="bg-white dark:bg-gray-900">
                    <div
                        class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6"
                    >
                        <div class="mx-auto max-w-screen-sm text-center">
                            <h1
                                class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500"
                            >
                                404
                            </h1>
                            <p
                                class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white"
                            >
                                Something's missing.
                            </p>
                            <p
                                class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400"
                            >
                                Sorry, we can't find that page. You'll find lots
                                to explore on the home page.
                            </p>
                            <a
                                href="/"
                                class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4"
                                >Back to Homepage</a
                            >
                        </div>
                        <p th:if="${status}">
                            <b>Response Status:</b>
                            <span th:text="${status}">status-code</span>
                            <span th:if="${error}" th:text="'('+${error}+')'"
                                >error ...</span
                            >
                        </p>
                        <div
                            th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})"
                        >
                            <b>Cause:</b>
                            <span th:if="${ex}" th:text="${ex}"
                                >exception ...</span
                            >
                            <span th:if="${exception}" th:text="${exception}"
                                >exception ...</span
                            >
                            <span
                                th:if="${message} and ${message.length() != 0}"
                                th:text="${message}"
                                >message ...</span
                            >
                        </div>
                    </div>
                </section>
            </div>
            <footer th:replace="fragments/footer::footer"></footer>
        </div>
    </body>
</html>
