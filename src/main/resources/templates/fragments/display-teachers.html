<div th:fragment="displayTeachers" class="overflow-x-auto my-10 relative shadow-md sm:rounded-lg">
	<h1 class="text-2xl my-10">List of All Teachers</h1>
	<table
		class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
	>
		<thead
			class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
		>
			<tr>
				<th scope="col" class="py-3 px-6">Employee ID</th>
				<th scope="col" class="py-3 px-6">Teacher Name</th>
				<th scope="col" class="py-3 px-6">Department</th>
			</tr>
		</thead>
		<tbody>
			<tr
				th:each="teacher : ${teachers}"
				class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
			>
				<td
					th:text="${teacher.employeeID}"
					scope="row"
					class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
				></td>
				<td th:text="${teacher.name}" class="py-4 px-6"></td>
				<td th:text="${teacher.department}" class="py-4 px-6"></td>
			</tr>
		</tbody>
	</table>
</div>
