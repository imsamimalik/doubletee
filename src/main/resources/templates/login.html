<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragments/header::head"></div>
        <title>Login - doubleTee</title>
    </head>
    <body class="h-[80vh]">
        <nav th:replace="fragments/navbar::navbar"></nav>
        <div
            class="flex flex-col min-h-full items-center justify-center px-4 sm:px-6 lg:px-8"
        >
            <div class="flex flex-col items-center justify-center">
                <img
                    th:src="@{/images/user.png}"
                    alt="placeholder"
                    class="w-20 h-20 mb-8 sm:w-40 sm:h-40"
                />
                <h1
                    class="text-xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
                    th:text="|Login as ${#strings.capitalize(title)}|"

                >
                    Log into your account
                </h1>
            </div>

            <div class="w-full max-w-md space-y-8">
                <form
                    class="mt-8 space-y-6"
                    method="POST"
                    role="form"
                    th:action="@{/login}"
                >
                    <input type="hidden" name="remember" value="true" />
                    <div class="-space-y-px rounded-md shadow-sm">
                        <div class="mb-4">
                            <label for="email-address" class="sr-only"
                                >Email address</label
                            >
                            <input
                                id="username"
                                name="username"
                                type="email"
                                autocomplete="email"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Email address"
                            />
                        </div>
                        <div class="">
                            <label for="password" class="sr-only"
                                >Password</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="relative block w-full appearance-none rounded-none h-12 text-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500"
                                placeholder="Password"
                            />
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row sm:justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                name="remember-me"
                                type="checkbox"
                                class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500"
                            />
                            <label
                                for="remember-me"
                                class="ml-2 block text-sm text-gray-900 cursor-pointer"
                                >Remember me</label
                            >
                        </div>

                        <div class="text-sm">
                            <a
                                href="#"
                                class="font-medium text-primary-600 hover:text-primary-500"
                                >Forgot your password?</a
                            >
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                        >
                            <span
                                class="absolute inset-y-0 left-0 flex items-center pl-3"
                            >
                                <svg
                                    class="h-5 w-5 text-primary-700 group-hover:text-primary-500"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </span>
                            Sign in
                        </button>
                    </div>
                    <div>
                        <span>
                            Not registered?
                            <a
                                th:href="|/register/${title}|"
                                class="text-primary-500"
                                >Register here</a
                            >
                        </span>
                    </div>
                </form>
                <div
                    th:if="${param.error}"
                    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                    role="alert"
                >
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline"> Invalid Credentials!</span>
                </div>
                <div
                    th:if="${param.logout}"
                    class="bg-primary-100 border border-primary-400 text-primary-600 px-4 py-3 rounded relative"
                    role="alert"
                >
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline"
                        >You have been logged out.</span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
